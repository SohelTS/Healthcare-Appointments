<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Sign Up</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: white;
            text-align: center;
        }

        h1 {
            color: #0f1010;
            
        }

        .form-container {
            max-width: 400px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin: 10px 0 5px;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #7ae9b3;;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            background-color: #000000;;
        }

        .toggle-link {
            margin-top: 10px;
            color: #7ae9b3;
            cursor: pointer;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div style="background-image: url('pexels-artempodrez-5716001.jpg'); background-size: cover; background-position: center; width: 100%; height: 300px;">
        <!-- Optionally, you can place content inside this div -->
    </div>
    <h1>Welcome</h1>
    
    <div class="form-container">
        <!-- Login Form -->
        <form id="login-form" onsubmit="return handleLogin()">
            <h2>Login</h2>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <button type="submit"  onclick="alert('Login button clicked!')">Login</button>
            <div class="toggle-link" onclick="toggleForms() ,alert(edfgdgd)">Don't have an account? Sign up</div>
        </form>

        <!-- Sign-Up Form -->
        <form id="signup-form" class="hidden" onsubmit="return handleSignup()">
            <h2>Sign Up</h2>
            <label for="signup-name">Name:</label>
            <input type="text" id="signup-name" name="signup-name" required>

            <label for="mobile">Mobile Number:</label>
            <input type="tel" id="mobile" name="mobile" required>

            <label for="signup-password">Password:</label>
            <input type="password" id="signup-password" name="signup-password" required>

            <button type="submit">Sign Up</button>
            <div class="toggle-link" onclick="toggleForms()">Already have an account? Login</div>
        </form>
    </div>

    <script>
        function handleLogin() {
            const userDetails = { username: document.getElementById('username').value };
            localStorage.setItem('userDetails', JSON.stringify(userDetails));
            window.location.href = 'index.html'; // Redirect to appointment booking page
            return false; 
        }

        function handleSignup() {
            const userDetails = {
                name: document.getElementById('signup-name').value,
                mobile: document.getElementById('mobile').value
            };
            localStorage.setItem('userDetails', JSON.stringify(userDetails));
            window.location.href = 'index.html'; // Redirect to appointment booking page
            return false; 
        }

        function toggleForms() {
            const loginForm = document.getElementById('login-form');
            const signupForm = document.getElementById('signup-form');
            loginForm.classList.toggle('hidden');
            signupForm.classList.toggle('hidden');
        }
    </script>
</body>
</html>
