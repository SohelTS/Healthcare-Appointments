<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Healthcare Appointment System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #e5d9d9;
        }

        header {
            background-color: hsl(151, 15%, 67%);
            
            color: #52675d;
            padding: 40px 5px;
            
            position: relative;
            margin-left: 0%;
            text-align: left;
            padding-left: 5%;
        }

        .user-info {
            position: absolute;
            top: 10px;
            right: 20px;
            color: white;
        }

        nav {
            position: absolute;
            top: 65px;
            right: 100px; /* Adjust based on user info position */
        }

        nav button {
            background-color:rgb(242, 245, 246);
            color: rgb(0, 0, 0);
            border:#f9f9f9;
            margin: 0 5px;
            cursor: pointer;
            font-size: 16px;
            text-decoration: solid;


        }

        nav button:hover {
            text-decoration: underline; /* Add underline on hover */
        }

        main {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #7ae9b3;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #15bc31;
        }

        label {
            display: block;
            margin: 10px 0 5px;
        }

        input, select {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #7ae9b3;
            border-radius: 4px;
        }

        button {
            background-color:rgb(242, 245, 246);
            color: rgb(0, 0, 0);
            border: none;
            padding: 10px;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover {
            background-color: #10f482; /* Change hover color slightly for visibility */
        }

        .back-button {
            background-color: #7ae9b3;
            color: black;
        }

        .back-button:hover {
            background-color: #171e1a; /* Slight hover effect for back button */
        }

        footer {
            text-align: center;
            padding: 10px;
            background-color:#0b1d14;
            color: white;
            position: relative;
            bottom: 0;
            width: 100%;
        }
        #m1{
            background-color:rgb(242, 245,);
            color: rgb(0, 0, 0);
            border:#f9f9f9;
           

        }
        
    </style>
</head>
<body>
    <header>
        <h1 id="m1"><b>Healthcare Appointment System</b></h1>
        <div class="user-info" id="user-info"></div>
        <nav>
            <button onclick="window.location.href='index.html'">Home</button>
            <button onclick="window.location.href='login.html'">Login</button>
            <button onclick="window.location.href='appointments.html'">Appointments</button>
            <button onclick="window.location.href='doctor_profiles.html'">Doctor Profiles</button>
            <button onclick="window.location.href='feedback.html'">Feedback</button>
            <button onclick="window.location.href='contact.html'">Contact</button>
        </nav>
    </header>
    <div style="background-image: url('pexels-n-voitkevich-6942039.jpg'); background-size: cover; background-position: center; width: 100%; height: 300px;">
        <!-- Optionally, you can place content inside this div -->
    </div>
    
    <main>
        <div>
            <img src="pexels-tima-miroshnichenko-5407238.jpg" alt="" style="width: 400px; height: 300px;">
        </div>
        
        <section class="appointment-form">
            
            <h2>Book an Appointment</h2>
            <form onsubmit="return handleSubmit()">
                <label for="doctor">Select Doctor:</label>
                <select id="doctor" required>
                    <option value="Dr. Smith">Select</option>

                    <option value="Dr. Smith">Dr. Smith</option>
                    <option value="Dr. Jones">Dr. Jones</option>
                    <option value="Dr. Brown">Dr. Brown</option>
                </select>
                <label for="appointment-date">Date:</label>
                <input type="date" id="appointment-date" required>
                <label for="appointment-time">Time:</label>
                <input type="time" id="appointment-time" required>
                <button type="submit">Book Appointment</button>
            </form>
        </section>

        <section class="upcoming-appointments">
            <h2>Upcoming Appointments</h2>
            <ul>
                <li>Dr. Smith - 2024-09-30 at 10:00 AM</li>
                <li>Dr. Jones - 2024-10-02 at 2:30 PM</li>
                <li>Dr. Brown - 2024-10-05 at 1:00 PM</li>
            </ul>
        </section>

        <!-- Back to Login Button -->
        <button class="back-button" onclick="window.location.href='login.html'">Back to Login</button>
    </main>

    <footer>
        <p>&copy; 2024 Healthcare Appointment</p>
    </footer>

    <script>
        // Display user info on page load
        window.onload = function() {
            const userDetails = JSON.parse(localStorage.getItem('userDetails'));
            const userInfoDiv = document.getElementById('user-info');
            if (userDetails) {
                userInfoDiv.textContent = `Logged in as: ${userDetails.username || userDetails.name}`;
            }
        };

        function handleSubmit() {
            const doctor = document.getElementById('doctor').value;
            const date = document.getElementById('appointment-date').value;
            const time = document.getElementById('appointment-time').value;
            
            const appointmentDetails = {
                doctor: doctor,
                date: date,
                time: time
            };

            localStorage.setItem('appointmentDetails', JSON.stringify(appointmentDetails));
            window.location.href = 'confirmation.html'; // Redirect to confirmation page
            return false;
        }
    </script>
</body>
</html>
