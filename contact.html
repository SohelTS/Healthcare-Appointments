<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }

        header {
            background-color: #7ae9b3;
            color: white;
            padding: 20px;
            text-align: center;
            position: relative;
        }

        .user-info {
            position: absolute;
            top: 20px;
            right: 20px;
            color: white;
        }

        nav {
            background-color: #f2f5f6;
            text-align: center;
            padding: 10px 0;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
        }

        nav ul li {
            margin: 0 10px;
        }

        nav ul li a {
            text-decoration: none;
            color: #000;
            background-color: #e6f2f2;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        nav ul li a:hover {
            background-color: #7ae9b3;
            color: white;
        }

        main {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color:#7ae9b3;
        }

        label {
            display: block;
            margin: 10px 0 5px;
        }

        input, textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color:#7ae9b3;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover {
            background-color: #10f482;
        }

        .back-button {
            background-color: #ccc;
            color: black;
            margin-top: 20px;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .back-button:hover {
            background-color: #aaa;
        }

        footer {
            text-align: center;
            padding: 10px;
            background-color:#7ae9b3;
            color: white;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Healthcare Appointment System</h1>
        <div class="user-info" id="user-info"></div>
    </header>

    <!-- Structured Navigation Bar -->
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="login.html">Login</a></li>
            <li><a href="appointments.html">Appointments</a></li>
            <li><a href="doctor_profiles.html">Doctor Profiles</a></li>
            <li><a href="feedback.html">Feedback</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>

    <main>
        <h2>Contact Us</h2>
        <form onsubmit="return handleSubmit()">
            <label for="name">Your Name:</label>
            <input type="text" id="name" required>

            <label for="email">Your Email:</label>
            <input type="email" id="email" required>

            <label for="message">Your Message:</label>
            <textarea id="message" rows="5" required></textarea>

            <button type="submit">Send Message</button>
        </form>

        <button class="back-button" onclick="window.location.href='index.html'">Back to Home</button>
    </main>

    <footer>
        <p>&copy; 2024 Healthcare System</p>
    </footer>

    <script>
        // Display user info on page load
        window.onload = function() {
            const userDetails = JSON.parse(localStorage.getItem('userDetails'));
            const userInfoDiv = document.getElementById('user-info');
            if (userDetails) {
                userInfoDiv.textContent = `Logged in as: ${userDetails.username || userDetails.name}`;
            }
        };

        function handleSubmit() {
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const message = document.getElementById('message').value;

            alert(`Thank you for reaching out, ${name}! We will get back to you shortly.`);

            // Clear the form
            document.getElementById('name').value = '';
            document.getElementById('email').value = '';
            document.getElementById('message').value = '';

            return false;
        }
    </script>
</body>
</html>
